<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Music Store</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/801e5a8a65.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body style="background-image:url('https://hclcapstoneimages.s3.us-east-2.amazonaws.com/capstoneimages/loginbackground.jpg'); min-height:970px;">
<form th:action="@{/registration}" method="get" id="registerform">
    
</form>
	
	<div class="d-flex flex-row justify-content-center align-items-center">
	<div class="p-5">
    <div class="d-flex flex-column align-items-center">
    
    <div class="jumbotron text-wrap">
   
    <form th:action="@{/login}" method="POST" class="form-signin">
     <h1 class="display-4">Welcome to Music Store</h1>
        <br/>
		<div class="input-group mb-2">
	        <div class="input-group-prepend">
	          <div class="input-group-text"><span class="input-group-addon"><i class="fas fa-user"></i></span></div>
	        </div>
	    	<input type="text" id="user_name" name="user_name" placeholder="User Name"
               class="form-control"/> <br/>
	    </div>
        <div class="input-group mb-2">
	        <div class="input-group-prepend">
	          <div class="input-group-text"><span class="input-group-addon"><i class="fas fa-lock"></i></span></div>
	        </div>
	    	<input type="password" th:placeholder="Password"
               id="password" name="password" class="form-control"/> <br/>
	    </div>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify</p>
        </div>
        <button class="btn btn-md btn-primary btn-block" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
        <button class="btn btn-md btn-dark btn-block" form="registerform" type="Submit">Register</button>
        
    </form>
    
    </div>	
    </div>
    </div>
	</div>
	
	

</body>
</html>
